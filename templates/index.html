<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Darts Counter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <header>
        <h1>Dart Counter: {{ players[1] }}</h1>
    </header>
    <div class="test">
        <form class="formular" method="GET" action="/game">
            <div class="eins">
                <label class="mr-sm-2" for="dropdownPlayers">Players:</label>
                <select name="players" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="dropdownPlayers">
                {% for player in players %}
                <option value="{{ player }}" selected>{{ player }}</option>
                {% endfor %}
                </select>
                <br/>   
                <label class="mr-sm-2" for="dropdownMode">Mode:</label>
                <select name="mode" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="dropdownMode">
                        {% for m in mode %}
                        <option value="{{ m }}" selected>{{ m }}</option>
                        {% endfor %}
                </select>
                <br/> 
                <label class="mr-sm-2" for="dropdownPoints">Points:</label>
                <select name="points" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="dropdownPoints">
                        {% for point in points %}
                        <option value="{{ point }}" selected>{{ point }}</option>
                        {% endfor %}
                </select>
                <br/>
                <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                <input name="checkbox" type="checkbox" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Remember my preference</span>
                </label>
                <button type="submit" class="button">Submit</button>
            </div>
        </form>

    </div>
</body>
</html>
