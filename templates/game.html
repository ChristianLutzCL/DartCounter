		<script type=text/javascript>
			$(function() {
                $('button').click(function() {
                    $.ajax({
                        url: '/background_process',
                        data: $('form').serialize(),
                        type: 'POST',
                        success: function(response) {
                            console.log(response);
                            $("#result").text(response.result);
                        },
                        error: function(error) {
                            console.log(error);
                        }
                    });
                });
            });
        </script>
